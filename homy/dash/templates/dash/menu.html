{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Chef</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-slate-50">


      <!-- ////////////////////////////////////////// Nav bar //////////////////////////////////////////////////////// -->
      <section class='sticky bg-white z-40 top-0 w-screen grid grid-cols-9 gap-4 justify-items-center items-center drop-shadow-xl'> 
        <div>
         <img class="w-[100px] h-[100px]" src="{% static 'images/logo.png' %}">
        </div>
        <div><a class="text-stone-500" href="{% url 'dash:home' %}">Home</a></div>
        {% if user.is_authenticated %}
           <div><a class="text-stone-500" href="{% url 'dash:logout' %}">Log out</a></div>
           <div><a class="text-stone-500 cursor-pointer" href="{% url 'dash:cart' %}">cart</a></div>
         {% else %}
             <div><a class="text-stone-500" href="{% url 'dash:login' %}">Log in</a></div>
             <div><a class="text-stone-500" href="{% url 'dash:signup' %}">create an acount</a></div>
         {% endif %}
     </section>
   

<!-- ///////////////////////////////////////////// section two  ///////////////////////////////////////////////////// -->
       
       <div id="restaurantData" data-restaurant-id="{{ offering.id }}" class="border-2 w-[700px]">
        
        <div><img class="w-[100px] h-[90px]" src="{{ offering.image.url }}" alt="Chef Offering Image"></div>

        {% for dish in dishes %}
        <a href="{% url 'dash:singleDish' dish.id %}">
        <div data-dish-id="{{ dish.id }}" class="flex">
            <img class="w-[100px] h-[90px]" src="{{ dish.image.url }}" alt="{{ dish.name }} Image">
        <div>{{ dish.name }}</div>
        <div class="ml-[10px]">{{ dish.price }}</div>
         </a>


         </div>
        {% endfor %}


       </div>












       <script src="{% static 'js/js.js' %}"></script>
    </body>



</html>
